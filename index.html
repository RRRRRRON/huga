<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Stylish GitHub Page</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #72EDF2 10%, #5151E5 100%);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 4rem;
      margin: 0;
    }
    p {
      font-size: 1.5rem;
      margin: 10px 0 0;
    }
    .container {
      background: rgba(0, 0, 0, 0.5);
      padding: 20px 40px;
      border-radius: 10px;
    }
    a {
      color: #72EDF2;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    a:hover {
      color: #5151E5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My Stylish GitHub Page</h1>
    <p>This is a simple and stylish webpage hosted on GitHub Pages.</p>
    <p>Visit my <a href="https://github.com/username">GitHub Profile</a></p>
  </div>
</body>
</html>
